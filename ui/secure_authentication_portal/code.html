<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Authentication Portal | MyEvents</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "neutral-dark": "#1a2234",
                        "neutral-border": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .strength-meter-segment {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Subtle Background Gradient Overlay -->
<div class="fixed inset-0 bg-gradient-to-br from-primary/5 via-transparent to-primary/10 pointer-events-none"></div>
<div class="w-full max-w-[440px] relative z-10">
<!-- Logo Area -->
<div class="flex flex-col items-center mb-8">
<div class="w-16 h-16 bg-primary/10 rounded-xl flex items-center justify-center mb-4 border border-primary/20 shadow-[0_0_20px_rgba(19,91,236,0.15)]">
<span class="material-icons text-primary text-4xl">event_seat</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">MyEvents</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-1">High-performance event management</p>
</div>
<!-- Main Auth Card -->
<div class="bg-white dark:bg-neutral-dark border border-gray-200 dark:border-neutral-border rounded-xl shadow-2xl overflow-hidden">
<!-- Segmented Control Toggle -->
<div class="p-6 pb-2">
<div class="bg-gray-100 dark:bg-background-dark/50 p-1 rounded-lg flex relative">
<button class="flex-1 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 z-10">Login</button>
<button class="flex-1 py-2 text-sm font-medium text-white z-10">Sign Up</button>
<!-- Active Indicator Slide (Static for UI) -->
<div class="absolute top-1 bottom-1 right-1 w-[calc(50%-4px)] bg-primary rounded-md shadow-sm transition-all duration-300"></div>
</div>
</div>
<div class="p-6 pt-4">
<form class="space-y-5" onsubmit="return false;">
<!-- Email Field -->
<div>
<label class="block text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5" for="email">
                            Email Address
                        </label>
<div class="relative">
<input class="w-full bg-gray-50 dark:bg-background-dark border border-gray-200 dark:border-neutral-border rounded-lg px-4 py-2.5 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" id="email" placeholder="name@company.com" type="email" value="alex.j@example.com"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<!-- Async Check Indicator -->
<svg class="animate-spin h-4 w-4 text-primary" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
</div>
</div>
<p class="text-[10px] text-primary mt-1 flex items-center">
<span class="material-icons text-[12px] mr-1">sync</span> Checking availability...
                        </p>
</div>
<!-- Password Field -->
<div>
<label class="block text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5" for="password">
                            Password
                        </label>
<div class="relative">
<input class="w-full bg-gray-50 dark:bg-background-dark border border-gray-200 dark:border-neutral-border rounded-lg px-4 py-2.5 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" id="password" placeholder="••••••••" type="password" value="SecurePass123!"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary" type="button">
<span class="material-icons text-xl">visibility_off</span>
</button>
</div>
<!-- Strength Meter -->
<div class="mt-3">
<div class="flex gap-1.5 mb-1.5">
<div class="strength-meter-segment bg-green-500"></div>
<div class="strength-meter-segment bg-green-500"></div>
<div class="strength-meter-segment bg-green-500"></div>
<div class="strength-meter-segment bg-gray-200 dark:bg-neutral-border"></div>
</div>
<div class="flex justify-between items-center">
<span class="text-[11px] font-medium text-green-500">Strength: Good</span>
<span class="text-[10px] text-gray-400">Min. 8 characters</span>
</div>
</div>
</div>
<!-- Options -->
<div class="flex items-center justify-between">
<label class="flex items-center cursor-pointer group">
<input checked="" class="w-4 h-4 rounded border-gray-300 dark:border-neutral-border text-primary focus:ring-primary/20 bg-gray-50 dark:bg-background-dark" type="checkbox"/>
<span class="ml-2 text-sm text-gray-600 dark:text-gray-400 group-hover:text-primary transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:underline underline-offset-4" href="#">Forgot?</a>
</div>
<!-- Submit Action -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
                        Create Secure Account
                        <span class="material-icons text-sm">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-neutral-border"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-neutral-dark px-3 text-gray-500 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Logins -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-gray-200 dark:border-neutral-border rounded-lg hover:bg-gray-50 dark:hover:bg-background-dark/80 transition-all text-sm font-medium text-gray-700 dark:text-gray-300">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                        Google
                    </button>
<button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-gray-200 dark:border-neutral-border rounded-lg hover:bg-gray-50 dark:hover:bg-background-dark/80 transition-all text-sm font-medium text-gray-700 dark:text-gray-300">
<svg class="w-5 h-5 fill-current" viewbox="0 0 24 24">
<path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path>
</svg>
                        GitHub
                    </button>
</div>
</div>
<!-- Footer Help -->
<div class="bg-gray-50 dark:bg-background-dark/30 p-6 border-t border-gray-100 dark:border-neutral-border text-center">
<p class="text-xs text-gray-500 dark:text-gray-400">
                    Need help? <a class="text-primary font-semibold hover:underline" href="#">Contact Support</a>
</p>
<div class="mt-4 flex justify-center gap-4 text-[10px] text-gray-400 dark:text-gray-500 uppercase tracking-widest font-bold">
<span>Privacy Policy</span>
<span>•</span>
<span>Terms of Service</span>
</div>
</div>
</div>
<!-- Trust Badges -->
<div class="mt-8 flex justify-center items-center gap-6 opacity-40 dark:opacity-20 grayscale transition-all hover:opacity-60">
<div class="flex items-center gap-1.5">
<span class="material-icons text-lg">verified_user</span>
<span class="text-xs font-bold">AES-256</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-icons text-lg">shield</span>
<span class="text-xs font-bold">GDPR COMPLIANT</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-icons text-lg">lock</span>
<span class="text-xs font-bold">SSL SECURED</span>
</div>
</div>
</div>
</body></html>
